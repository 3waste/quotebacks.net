<body>
<body>

	<div class="panel-container">
		<div class="config-panel">
			<div class="config-inner">
				
				<form class="configurator">
					<label class="container">
						<div class="config-label">Article Text</div>
						<textarea class="config-input" placeholder="Paste quote text" id="quote-text"></textarea>
					</label>

					<div id="quote-metadata">

						<label class="container">
							<div class="config-label">Author</div>
							<input class="config-input" placeholder="Author Name" id="quote-author">
						</label>

						<label class="container">
							<div class="config-label">Title</div>
							<input class="config-input" placeholder="Title" id="quote-title">
						</label>

					</div>

					<label class="container">
						<div class="config-label">URL</div>
						<input class="config-input" placeholder="https://example.com/article-name" id="quote-url">
					</label>
					
					<div id="theme-buttons">
						<button id="theme-light">Light Theme</button>
						<button id="theme-dark">Dark Theme</button>
						<button id="theme-custom">Custom CSS</button>
					</div>
					
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  Dark Mode Detection<br/>
					  <span>Only select this if the website you’re publishing on has automatic dark mode Detection</span>
					</label>

				</form>

			</div>
		</div>
		<div class="display-panel">Output quoteback here</div>
	</div>



<script>
$( document ).ready(function() {
	const params = new URLSearchParams(window.location.search);

	if (params.has("title")){
		$("#quote-text").html(params.get("quote"));
		$("#quote-title").val(params.get("title"));
		$("#quote-url").val(params.get("url"));

	}
});



</script>
